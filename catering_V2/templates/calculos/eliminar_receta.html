{% extends 'calculos/base.html' %}

{% block title %}Eliminar Receta{% endblock %}

{% block content %}
<h1>Eliminar Receta</h1>
<p>¿Estás seguro de que deseas eliminar la receta "{{ receta.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'lista_recetas' %}">Cancelar</a>
</form>
{% endblock %}
